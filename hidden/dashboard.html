        /* Allgemeine Stile */
        body {
            font-family: Arial, sans-serif;

            margin: 0;

            height: 100vh;
            display: flex;
            flex-direction: column;

        /* Navigation */
        .navbar {

            top: 0;

        .button-container {

        }

        .nav-button {
            padding: 12px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #0056b3, #007BFF);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transform: translateY(2px);
        }

        .nav-button:active {
            background: linear-gradient(135deg, #004080, #0056b3);
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Anpassungen */
        @media (max-width: 768px) {
            .navbar {
                height: 60px;
                padding-left: 15px;
            }

            .navbar span {
                font-size: 20px;
            }

            .navbar img {
                width: 45px;
                height: 45px;
                margin-right: 10px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .nav-button {
                font-size: 14px;
                padding: 10px 15px;
                width: 80%;
                text-align: center;
            }
        }
